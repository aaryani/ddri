function queryInstitution() {
	var institutionId = $("#institutionId").val();
  var institutionNla = $("#institutionNla").val();
  var institutionName = $("#institutionName").val();
  var maxNodes = $("#maxNodes").val();
  if (maxNodes < 1 )
	maxNodes = 1;
  if (maxNodes > 100)
    maxNodes = 100;
	 
  if (institutionId) 
	getInstitutionGraphById(institutionId, maxNodes, showGraph);
  else if (institutionNla)
	getInstitutionGraphByNla(institutionNla, maxNodes, showGraph);
  else if (institutionName)
	getInstitutionGraphByName(institutionName, maxNodes, showGraph);
  else 
    getAnyInstitutionGraph(maxNodes, showGraph);
}
 
function showGraph(graph) {
	
	 root = graph[0];
	 root.fixed = true;
	 root.x = rect.width / 2;
	 root.y = rect.height / 2;
	
	 update();
}

function update() {
	
	 var nodes = flatten(root),
     	 links = d3.layout.tree().links(nodes);
	 
	// Restart the force layout.
	force
		.nodes(nodes)
	    .links(links)
	    .start();

	// Update the links…
	link = svg.selectAll("line.link")
	      .data(links, function(d) { return d.target.id; });
	
	// Enter any new links.
	link.enter().insert("line", ".node")
   		.attr("class", "link")
    	.attr("x1", function(d) { return d.source.x; })
    	.attr("y1", function(d) { return d.source.y; })
    	.attr("x2", function(d) { return d.target.x; })
    	.attr("y2", function(d) { return d.target.y; });
	
	// Exit any old links.
	link.exit().remove();

	// Update the nodes…
	node = svg.selectAll("circle.node")
		.data(nodes, function(d) { return d.id; })
	    .style("fill", color);

	node.transition()
	    .attr("r", function(d) { return d.children ? 10 : Math.sqrt(d.size); });

	// Enter any new nodes.
	node.enter().append("circle")
	   .attr("class", "node")
	   .attr("cx", function(d) { return d.x; })
	   .attr("cy", function(d) { return d.y; })
	   .attr("r", function(d) { return d.children ? 10 : Math.sqrt(d.size); })  
	   .style("fill", color)
	   .on("click", click)
	   .call(force.drag);

	// Exit any old nodes.
	node.exit().remove();
}


function tick() {
	//alert("y");
	
	link.attr("x1", function(d) { return d.source.x; })
       .attr("y1", function(d) { return d.source.y; })
       .attr("x2", function(d) { return d.target.x; })
       .attr("y2", function(d) { return d.target.y; });

  	node.attr("cx", function(d) { return d.x; })
       .attr("cy", function(d) { return d.y; });
}

function color(d) {
	//return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
	return d._children ? "#3182bd" : d.color;
}

function click(d) {
	if (d.children) {
	    d._children = d.children;
	    d.children = null;
	} else {
	    d.children = d._children;
	    d._children = null;
	}		
	update();
}

function flatten(root) {
	var nodes = [], i = 0;

	function recurse(node) {
	    if (node.children) node.size = node.children.reduce(function(p, v) { return p + recurse(v); }, 0);
	    if (!node.id) node.id = ++i;
	    nodes.push(node);
	    return node.size;
	}

	root.size = recurse(root);
	return nodes;
}
